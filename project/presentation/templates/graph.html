<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZettelWeb - Graph</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Graph-spezifisches CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Toolbar */
        #toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            flex-shrink: 0;
        }

        #toolbar input[type="text"] {
            padding: 6px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 200px;
        }

        #toolbar select {
            padding: 6px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            min-width: 150px;
        }

        #toolbar button {
            padding: 6px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        #toolbar button:hover {
            background: #e9ecef;
        }

        #toolbar .spacer {
            flex-grow: 1;
        }

        #zoom-level {
            font-size: 14px;
            color: #6c757d;
            min-width: 50px;
            text-align: center;
        }

        #nav-link {
            color: #007bff;
            text-decoration: none;
        }

        #nav-link:hover {
            text-decoration: underline;
        }

        /* Graph Container */
        #graph-container {
            flex-grow: 1;
            position: relative;
            background: #ffffff;
        }

        #graph-canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #graph-canvas:active {
            cursor: grabbing;
        }

        /* Loading Overlay */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 24px 48px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            z-index: 100;
        }

        #loading.hidden {
            display: none;
        }

        #loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Box */
        #error-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #f8d7da;
            color: #721c24;
            padding: 12px 24px;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
            z-index: 100;
        }

        #error-box.hidden {
            display: none;
        }

        #error-box button {
            margin-left: 12px;
            padding: 4px 12px;
            background: #721c24;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Detail Panel */
        #detail-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.15);
            z-index: 200;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        #detail-panel.visible {
            transform: translateX(0);
        }

        #detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #dee2e6;
            background: #f8f9fa;
        }

        #detail-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex-grow: 1;
            padding-right: 12px;
        }

        #close-panel {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
            padding: 0;
            line-height: 1;
        }

        #close-panel:hover {
            color: #343a40;
        }

        #detail-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
        }

        #detail-id {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 12px;
        }

        #detail-tags {
            margin-bottom: 16px;
        }

        #detail-tags .tag {
            display: inline-block;
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 6px;
            margin-bottom: 6px;
        }

        #detail-content {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 16px;
            max-height: 300px;
            overflow-y: auto;
        }

        #detail-meta {
            background: #fff3cd;
            padding: 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            margin-bottom: 16px;
        }

        #detail-links h4 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #495057;
        }

        #detail-links-list {
            list-style: none;
        }

        #detail-links-list li {
            margin-bottom: 6px;
        }

        #detail-links-list a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        #detail-links-list a:hover {
            text-decoration: underline;
        }

        /* Tooltip */
        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
            pointer-events: none;
            z-index: 150;
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #tooltip.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Toolbar -->
        <nav id="toolbar">
            <a href="/" id="nav-link">Listenansicht</a>
            <input type="text" id="search" placeholder="Suche...">
            <select id="tag-filter">
                <option value="">Alle Tags</option>
            </select>
            <button id="btn-reset" title="Alle Positionen zuruecksetzen">Reset Layout</button>
            <button id="btn-fit" title="Graph in Ansicht einpassen">Ansicht anpassen</button>
            <span class="spacer"></span>
            <span id="zoom-level">100%</span>
        </nav>

        <!-- Graph -->
        <main id="graph-container">
            <canvas id="graph-canvas"></canvas>

            <!-- Loading Overlay -->
            <div id="loading">
                <div class="spinner"></div>
                <div>Lade Graph-Daten...</div>
            </div>

            <!-- Error Box -->
            <div id="error-box" class="hidden">
                <span id="error-message"></span>
                <button id="btn-retry">Erneut versuchen</button>
            </div>

            <!-- Tooltip -->
            <div id="tooltip" class="hidden"></div>
        </main>

        <!-- Detail Panel -->
        <aside id="detail-panel">
            <header id="detail-header">
                <h2 id="detail-title"></h2>
                <button id="close-panel" title="Schliessen">&times;</button>
            </header>
            <div id="detail-body">
                <div id="detail-id"></div>
                <div id="detail-tags"></div>
                <div id="detail-content"></div>
                <div id="detail-meta"></div>
                <div id="detail-links">
                    <h4>Verlinkte Zettel</h4>
                    <ul id="detail-links-list"></ul>
                </div>
            </div>
        </aside>
    </div>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- App Scripts -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/graph.js"></script>
</body>
</html>
